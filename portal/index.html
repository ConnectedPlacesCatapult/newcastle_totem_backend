<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="favicon.png" type="favicon"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div id="overlay" onclick="closeOverlay()">
    <div class="wrapper" style="margin-top: 5%; margin-bottom: 5%; text-align: center" onclick="event.stopPropagation();event.preventDefault();">
      <h2 id="overlay-title-settings" class="overlay">-</h2>
      <br>
      <br>
      <div id="overlay-input-container">
        <div id="overlay-input-rows">

        </div>
        <div class="overlay-input-row">
          <div id="overlay-input-submit" class="submit submit-enabled">
            Submit
          </div>
          <h3 id="overlay-input-submit-msg" class="submit-status live_text"></h3>
        </div>
      </div>
      <br>
      <h2 id="overlay-title" class="overlay">-</h2>
      <br>
      <br>
      <div id="overlay-table-container" class="overlay-table-container">
        <h3 class="overlay">Loading...</h3>
      </div>

    </div>
  </div>

  <div id="header">
    <div class="wrapper">
      <h1>Newcastle Mainframe</h1>
      <a id="login" class="action neutral" href="#">Login</a>
    </div>
  </div>
  <div id="page-wrapper" class="wrapper">

    <div class="container">
      <div class="container_row container_title">
        <div class="container_header">
          <h2>Server</h2>
          <p id="server-timestamp" class="header_timestamp">Connecting...</p>
        </div>

        <div id="server-status-dot" class="status"></div>
        <!-- <h2 class="status live">Test status</h2> -->
      </div>

      <div class="container_row container_item" onclick="getScriptLogs('logs_ili_source', 'ILI Sourcing')">
        <h3 class="item">ILI Sourcing<span style="color: #999"> - Daily at 9am</span></h3>
        <h3 id="ili-source-status" class="value">-</h3>
        <p id="ili-source-timestamp" class="item_timestamp">-</p>
      </div>
      <div class="container_row container_item" onclick="getScriptLogs('logs_ili_clean', 'ILI Cleaning')">
        <h3 class="item">ILI Cleaning<span style="color: #999"> - Daily at 9am</span></h3>
        <h3 id="ili-clean-status" class="value">-</h3>
        <p id="ili-clean-timestamp" class="item_timestamp">-</p>
      </div>
      <div class="container_row container_item" onclick="getScriptLogs('logs_ili_update', 'ILI Updates')">
        <h3 class="item">ILI Update<span style="color: #999"> - Every 15 minutes</span></h3>
        <h3 id="ili-update-status" class="value">-</h3>
        <p id="ili-update-timestamp" class="item_timestamp">-</p>
      </div>

      <div class="container_row container_item" onclick="getScriptLogs('logs_sensors_source', 'Sensor Sourcing')">
        <h3 class="item">Sensors Sourcing<span style="color: #999"> - Daily at 9am</span></h3>
        <h3 id="sensors-source-status" class="value">-</h3>
        <p id="sensors-source-timestamp" class="item_timestamp">-</p>
      </div>
      <div class="container_row container_item" onclick="getScriptLogs('logs_sensors_update', 'Sensor Updates')">
        <h3 class="item">Sensors Update<span style="color: #999"> - Every 15 minutes</span></h3>
        <h3 id="sensors-update-status" class="value">-</h3>
        <p id="sensors-update-timestamp" class="item_timestamp">-</p>
      </div>
    </div>

    <!-- Totems go here -->

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="index.js"></script>

</html>
